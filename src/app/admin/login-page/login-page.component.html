<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login to Admin Panel</h2>
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>
  <div class="form-control"
  [ngClass]="{ invalid: form.get('email')?.touched && form.get('email')?.invalid }"
  >
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="email" formControlName="email">
    <div
    *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
    class="validation">
      <small *ngIf="form.get('email')?.errors?.required">Fill email</small>
      <small *ngIf="form.get('email')?.errors?.email">Email must be correct</small>
    </div>
  </div>
  <div class="form-control"
  [ngClass]="{ invalid: form.get('password')?.touched && form.get('password')?.invalid }">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="password"  formControlName="password">
    <div class="validation" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      <small *ngIf="form.get('password')?.errors?.required">Fill password</small>
      <small *ngIf="form.get('password')?.errors?.minlength">Password must be at least
        {{ form.get('password')?.errors?.minlength.requiredLength }}
        characters. Right now is
        {{ form.get('password')?.errors?.minlength.actualLength }}
         symbols.</small>
    </div>
  </div>
  <button class="btn btn-primary" type="submit"
  [disabled]="form.invalid || submitted"
  >Login</button>

</form>
